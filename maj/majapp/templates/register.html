
{% extends 'base.html' %}

{% block header %}
    <div class="container-fluid" style="height: 40px;">
        <h5>
            {% block title %}
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box" viewBox="0 0 16 16">
                <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
              </svg>
            登録
            {% endblock %}
        </h5>
    </div>
    
{% endblock %}


{% block content %}
    <div class="container-fluid">
        {% if registers %}
            <p>registers</p>
        {% endif %}
        <div class="row">
            <div class="col-4">
                <form method="post" class="form-floating" id="architect_id">
                    <label for="architect_id">建築家</label>
                    <select name="architect_id" id="architect_id" form="architect_id">
                        <option value="1">Tadao Ando</option>
                        <option value="2">Kengo Kuma</option>
                        <option value="3">Kazuyo Sejima</option>
                        <option value="4">kenzo Tange</option>
                        <option value="5">Toyoo Ito</option>
                    </select>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form method="post">
                    <label for="architecture_name">建築物名</label>
                    <input name="architecture_name" class = "form-control" id="architecture_name" >
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form method="post">
                    <label for="postalcode">郵便番号</label>
                    <input name="postalcode" class = "form-control" id="postalcode" >
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form method="post">
                    <label for="address1">住所１</label>
                    <input name="address1" class = "form-control" id="address1" >
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form method="post">
                    <label for="address2">住所２</label>
                    <input name="address2" class = "form-control" id="address2" >
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form method="post">
                    <label for="address3">住所３</label>
                    <input name="address3" class = "form-control" id="address3" >
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form method="post">
                    <label for="address4">住所４</label>
                    <input name="address4" class = "form-control" id="address4" >
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form method="post">
                    <label for="latitude">緯度</label>
                    <input name="latitude" class = "form-control" id="latitude" >
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form method="post">
                    <label for="longitude">経度</label>
                    <input name="longitude" class = "form-control" id="longitude" >
            </div>
        </div>
        
            <!-- <div class="col-2>
                <form method="post">
                    <label for="address1">都道府県</label>
                    <input name="address1" class = "form-control" id="address1" >
                    <input type="hidden" name="search_flg" value="True">
            </div> -->
        <div class="row">
            <div class="col align-self-center">
                    <p></p>
                    <input type="submit" value="登録">
                    </form>
            </div>
        </div>        
    </div>
    <div>
        <h3></h3>
    </div>
{% endblock %}
