
{% extends 'base.html' %}

{% block header %}
    <title>user register</title>
    <script src="https://kit.fontawesome.com/aadf1acd70.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<div class="container">
    <p class="text-center h1 mb-5 mt-4">Sign Up</p>
    <form action="" method="post">
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fa-solid fa-person fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="text" name="user_id" class="form-control" id="user_id" placeholder="user id">
                <label class="sr-only" for="user_id" style="margin-left: 0px;">ユーザID</label>
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fa-solid fa-person fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="text" name="user_name" class="form-control" id="user_name" placeholder="username">
                <label class="sr-only" for="user_name" style="margin-left: 0px;">ユーザ名</label>
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fa-solid fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="text" name="password" class="form-control" id="password" placeholder="password">
                <label class="sr-only" for="password" style="margin-left: 0px;">パスワード</label>
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fa-solid fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <input type="text" name="password_confirm" class="form-control" id="password_confirm" placeholder="password confirm">
                <label class="sr-only" for="password_confirm" style="margin-left: 0px;">パスワード(再入力)</label>
            </div>
        </div>
        <button class="btn btn-lg btn-secondary btn-block w-25" type="submit" value="登録">登録</button>
    </form>
</div>
{% endblock %}
