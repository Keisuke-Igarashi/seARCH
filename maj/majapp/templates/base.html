<!doctype html>
<title>{% block title %}{% endblock %} - 私の建築訪問記</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
<!-- plugin -->
<link rel="stylesheet" href="{{ url_for('static', filename ='leaflet.contextmenu.min.css') }}" />
<script src="{{ url_for('static', filename='/js/leaflet.contextmenu.min.js') }}"></script>
<!-- axios for js httprequest -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<nav>
    <h1>私の建築訪問記</h1>
    <ul>
        <li><a href="/search">建築検索</a></li>
        <li><a href="/favorite">お気に入り一覧</a></li>
    </ul>

</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    
    <!-- {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %} -->

    {% block content %}{% endblock %}
    
</section>
